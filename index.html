<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>The Planets</title>
</head>
<body>

    
    <div class="header-navbar-container">
        <h1>THE PLANETS</h1>
        <div class="hamburger-menu">&#9776;</div>
        <div class="planets-menu-container">
            <div class="planet-link-container"><button id="Mercury">Mercury</button></div>
            <div class="planet-link-container"><button id="Venus">Venus</button></div>
            <div class="planet-link-container"><button id="Earth">Earth</button></div>
            <div class="planet-link-container"><button id="Mars">Mars</button></div>
            <div class="planet-link-container"><button id="Jupiter">Jupiter</button></div>
            <div class="planet-link-container"><button id="Saturn">Saturn</button></div>
            <div class="planet-link-container"><button id="Uranus">Uranus</button></div>
            <div class="planet-link-container"><button id="Neptune">Neptune</button></div>
        </div>
    </div>

    <div class="app-middle-conainter">

        <div class="hamburger-menu-buttons-container">
            <div class="planet-link-container"><button id="burger-Mercury">Mercury</button></div>
            <div class="planet-link-container"><button id="burger-Venus">Venus</button></div>
            <div class="planet-link-container"><button id="burger-Earth">Earth</button></div>
            <div class="planet-link-container"><button id="burger-Mars">Mars</button></div>
            <div class="planet-link-container"><button id="burger-Jupiter">Jupiter</button></div>
            <div class="planet-link-container"><button id="burger-Saturn">Saturn</button></div>
            <div class="planet-link-container"><button id="burger-Uranus">Uranus</button></div>
            <div class="planet-link-container"><button id="burger-Neptune">Neptune</button></div>
        </div>

        <div class="planet-content-container">
            
            <div class="wrapper">
                <div class="image-wrapper">
                    <img class="planet-picture" id="planet-picture" src="" alt=""></img>
                    <img class="planet-picture-2" id="planet-picture-2" src="" alt=""></img>
                </div>
        
                <div class="planet-wikipedia-and-options-container">
                    <div id="planet-wikipedia-and-source" class="planet-wikipedia-and-source"></div>
                    <div id="planet-options" class="planet-options"></div>
                </div>
            </div>

            <div id="planet-info-container" class="planet-info-container"></div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
